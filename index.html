<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>

    <h1 style="color:blue">Registration Form</h1>

    <table>
    
        <tr>
            <td>First Name:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>Re-Enter Password</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td rowspan="2">Gender</td>
            <td><input type="radio">Male</td>
          </tr>
          <tr>
            <td><input type="radio">Female</td>
          </tr>

        <tr>
            <td>Phone Number</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>

        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Country</td>
            <td><select>
                <option>Choose Your Country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Russia</option>
                <option>France</option>
            </select></td>
        </tr>
       
        <tr>
            <td>Language Known</td>
            <td><input type="checkbox">English
                <input type="checkbox">Kannada
                <input type="checkbox">Hindi
                <input type="checkbox">Telugu
            </td>
        </tr>
    

    <tr>
        <th rowspan="1">
            <input type="checkbox"> Hereby I declare all the details are true.
        </th>
    </tr>

    <tr>
        <td rowspan="1">
            Log in to <a href="Ethnus.com">Ethnus</a> Website
        </td>
    </tr>

    </table><br>

    <center><button>Register</button></center>




    
</body>
</html>
